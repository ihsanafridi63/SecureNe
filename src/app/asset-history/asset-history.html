<div class="container-fluid mrg-top-20">
	<div class="page-title">
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="card">
			   <div class="card-heading border bottom">
                 <h4 class="card-title">Asset History</h4>
               </div>

				<div class="card-block" style="min-height:400px">
					<!-- <p>Sensors and Geofence Alerts</p> -->
				<div id="historyy-spinner" style="margin:auto; width:100px; height:100px; position:absolute; top:0; bottom: 0; left:0; right:0">
      	           <i class="fa fa-spin fa-spinner" style="font-size:100px"></i>
      	        </div>
					<div class="table-overflow">
						
						<table id="historyTable" class="table table-lg table-hover">
							<thead>
								<tr>
									<th style="width:15%">Sr#</th>
                                    <th style="width:15%">Asset Inventory#</th>
                                    <th style="width:15%">Tag Name</th>
                                    <th style="width:15%">Site Name</th>
                                    <th style="width:15%">Entry Date Time</th>
                                    <th style="width:15%">Exit Date Time</th>
								</tr>
							</thead>
							<tbody style="display: none">
								
								<tr *ngFor="let history of historyed; let i = index">
                                    <td>
                                        {{i+1}}
                                    </td>
                                    <td>
                                        {{history.asset_inventory_no}}
                                    </td>
                                    <td>
                                        {{history.tag_name}}
                                    </td>
                                    <td>
                                        {{history.site_name}}
                                    </td>
                                    <td>
                                        {{history.entry_date_time}}
                                    </td>
                                    <td style="color:red">
                                        {{history.exit_date_time}}
                                    </td>
                                </tr>
									
							</tbody>
						</table>
					</div>
				   
				</div>
			</div>
		</div>
	</div>



	
</div>
