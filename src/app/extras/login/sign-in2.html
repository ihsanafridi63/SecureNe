<div class="authentication" id="auth" style="display: none">
  <div class="sign-in">
    <div class="row no-mrg-horizon">
      <div class="col-md-8 no-pdd-horizon d-none d-md-block">
        
        <div class="full-height bg" style="background-image: url('assets/images/others/img-29.jpg')">
          <!--<div class="img-caption">
          <h1 class="caption-title">We make spectacular</h1>
          <p class="caption-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
        </div>-->
        </div>
      </div>
      <div class="col-md-4 no-pdd-horizon">
      
        <div class=" bg-white">
          <div style="position: absolute; right: 10px;" class="logo-login">
            <img class="img-responsive " src="assets/images/logo/logo-login.png" style="width: 130px; margin-top: 15px;">
          </div>
          <div class="vertical-align full-height pdd-horizon-70">



            <div class="table-cell">

              <div class="">
                <h2>Login</h2>
                <p class="font-size-13">Please enter your user name and password to login</p>
                <div class="message-resp text-center" style="height: 22px; color:red;">
                  {{message}}
                </div>
                <form class="ng-pristine ng-valid" id="login-form">
                  <div class="form-group">
                    <input type="email" name="username" [(ngModel)]="username" class="form-control" placeholder="User name">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password">
                  </div>
                 <!--  <div class="checkbox font-size-12">
                    <input id="agreement" name="agreement" type="checkbox">
                    <label for="agreement">Keep Me Signed In</label>
                  </div> -->
                  <button (click)="login()" class="btn btn-info">Login</button><i id="spinner" class="fa fa-spin " style="font-size:24px"></i>
                </form>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </div>
</div>
